name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Build
        run: npx turbo build
        
      - name: Check and Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "HEAD~100")
          echo "Last tag: $LAST_TAG"
          
          echo "Packages changed since $LAST_TAG:"
          npx turbo run build --filter="...[${LAST_TAG}]" --dry=json | jq -r '.tasks[].package'
          
          npx turbo run release --filter="...[${LAST_TAG}]"